<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="dict/app.js" defer></script>
    <script src="dict/analytics/analytics.js" defer></script>
    <script src="dict/configuation-and-next-generation.js" defer></script>
    <script src="dict/classes.js" defer></script>
    <script src="dict/async_awaits/promise-async-await.js" defer></script>
    <script src="dict/generic/generic.js" defer></script>
    <script src="dict/map_and_set/map.js" defer></script>
    <script src="dict/date_time/date_time.js" defer></script>
    <script src="dict/scheduling/setTimeOut-and-setInterval.js" defer></script>
    <script src="dict/decorator/decorator.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <button id="button">Clicked ME</button>
    <button id="button">Clicked ME 2</button>
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li></li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
